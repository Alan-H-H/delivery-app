<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="addtocart.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Karla:ital,wght@0,200..800;1,200..800&family=Playfair+Display&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

        <div class="header">
            <p class="logo">Desserts</p>
            <div class="cart"></div>

            <div id="root"></div>
            <div class="sidebar">
                <div class="head"><p>Your Cart(</p><p id="count">0</p>)</div>
                <div id="cartItem">Your added items will appear here</div>

                    <h3>Total</h3>
                    <h2 id="total"></h2>
                <button onclick="confirmOrder()" id="confirm-btn">Confirm Order</button>
                <a href="#" onclick=" return startnew()" class="confirm-btn">Start new Order</a>
                </div>
            </div>
        </div>
        <div id="confirm"></div>

    </body>
